<div class="contenedor">
    <div class="row ">
        <div class="col ">
            <form name="RecoverForm" class="p-2 mx-auto" style=" max-width: 70%; height: 500px; ">
                <div class="mb-5 form-group d-grid gap-2 col-3 mx-auto img-fluid ">
                    <img class="img-form" src="../../../assets/logo.png" alt="">
                </div>
                <div class=" form-group d-grid gap-2 col-3 mx-auto img-fluid ">
                    <p class="recover-title"> Recuperacion de contraseña</p>
                    <p class="recover-content">Coloque su correo a continuacion para restablecer la contraseña:</p>
                </div>
                <div class=" form-group d-grid  col-3 mx-auto ">
                    <mat-form-field class="username" appearance="outline">
                        <mat-label style="color:#9B9A9A">correo@email.com</mat-label>
                        <input matInput placeholder="pat@example.com" style="color:#9B9A9A;" required>
                        <mat-error class="m-1"> El Corrreo no es valido.</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group d-grid gap-2  mx-auto ">
                    <button type="submit" class="btn  text-center"><strong>Enviar correo de recuperacion</strong></button>
                </div>
            </form>
        </div>
    </div>
</div>
